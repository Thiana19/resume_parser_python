<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 50%;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #fileName {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <h2>Upload Your Resume</h2>
        <input type="file" name="file" id="fileInput" style="display: none;" onchange="updateFileName()">
        <button type="button" onclick="document.getElementById('fileInput').click()">Choose File</button>
        <span id="fileName"></span>
        <input type="submit" value="Upload">
    </form>

    <script>
        function updateFileName() {
            var fileNameSpan = document.getElementById('fileName');
            var fileName = document.getElementById('fileInput').files[0].name;
            fileNameSpan.textContent = "Selected file: " + fileName;
        }
    </script>
</body>
</html>
